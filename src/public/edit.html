<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- cabecera -->
    <nav id="navbar" class="navbar navbar-expand-lg text-light">

      <div class="container">

        <h5 class="mx-auto text-light"><a href="/">Notas</a></h5>

      </div>
    </nav>

    <!-- ALERT -->
    <div
      id="alert-edit"
      class="alert alert-danger alert-dismissible fade show mt-3 mb-3 mx-auto active"
      role="alert"
    >
      <strong id="title-alert">Â¡Atencion!</strong>No puedes dejar campos en
      blanco
    </div>

    <!-- contenedor notas -->

    <div class="container mt-3">
      <!-- formulario notas -->
      <div
        class="row row-cols-1 row-cols-md-2 row-cols-lg-2 justify-content-center"
      >
        <div class="col mb-d">
          <div class="card">
            <div class="card-header text-light">Actualizar Nota</div>
            <form action="">
              <div class="card-body">
                <input
                  type="text"
                  class="form-control mb-3"
                  placeholder="Titulo"
                  id="title"
                  required
                />
                <textarea
                  class="form-control"
                  placeholder="Descripcion"
                  name=""
                  id="description"
                  cols="30"
                  rows="6"
                  required
                ></textarea>
              </div>

              <div class="card-footer" id="footer">
                <button type="button" class="btn btn-primary" id="btn-Edit">
                  Actualizar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/editNote.js"></script>
  </body>
</html>
